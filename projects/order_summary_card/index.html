<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device --> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div id="container">
        <div id="order-card">
            <img id="illustration-hero" src="images/illustration-hero.svg">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
            
            <div id="plan-offert">
                <div id='container-icon-music'>
                    <img src="images/icon-music.svg">
                </div>
                <div id='container-plan'>
                    <h3>Annual Plan</h3>
                    <p>$59.99/year</p>             
                </div>
                <div id="container-link">
                    <a><strong>Change</strong></a>
                </div>
            </div>
            <button id="payment" class="button">Proceed to Payment</button>
            <button class="button">Cancel Order</button>
        </div>
    </div>
    

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Daniel Alejandro Nieto Castro</a>.
  </div>
</body>
</html>
